<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    </head>
<body>
    <img class="first"src="Princess.jpg">
    <div class="grid">
        <h1>
        Grid Gallery
             </h1>
        <span>
        <img id="one"src="princess1.jpg">
        <img id="two"src="Princess2.jpg">
        <img id="three"src="Princess3.jpg">
        <img id="four"src="Princess4.jpg">
        <img id="five"src="Princess5.jpg">
        <img id="six"src="Princess6.jpg">
        </span>
    </div>
    <br> <br> <br> <br> <br>
    <div class="container">
        <section id="sliding">
            <h1>
            Slide Gallery
            </h1>
        <div id="myCarousel"  class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"> </li>
                <li data-target="#myCarousel" data-slide-to="1"> </li>
                <li data-target="#myCarousel" data-slide-to="2"> </li> 
                <li data-target="#myCarousel" data-slide-to="3"> </li> 
                <li data-target="#myCarousel" data-slide-to="4"> </li>
                <li data-target="#myCarousel" data-slide-to="5"> </li>  
                <li data-target="#myCarousel" data-slide-to="6"> </li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="corousel-inner">
                
                <div class="item-active">
                    <img class="img-responsive" src="Princess7.jpg" style="width: 50%;">
                    <div class="carousel-caption">
                        
                        <p></p>
                    </div>
                </div>
                
                <div class="item">
                <img class="img-responsive" src="Princess8.jpg" style="width: 50%;">
                    <div class="carousel-caption">
                        
                        <p></p>
                    </div>
                </div>
                
                <div class="item">
                    <img class="img-responsive" src="Princess2.jpg" style="width: 50%;">
                    <div class="carousel-caption">
                        
                        <p></p>
                    </div>
                </div>
                
                 <div class="item">
                      <img class="img-responsive" src="princesss9.jpg" style="width: 50%;">
                     <div class="carousel-caption">
                         <p></p>
                     </div>
                </div>
                
                 <div class="item">
                      <img class="img-responsive" src="princess10.jpg" style="width: 50%;">
                     <div class="carousel-caption">
                         <p></p>
                     </div>
                </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="right"> </span>
                <span class="sr-only">Next </span>
            </a>
            </div>
        </section>
        <hr style="widows:  100%;">
    </div>
    </body>
</html>
